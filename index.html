<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://kit.fontawesome.com/c30ef92131.js" crossorigin="anonymous"></script>
  <title>Encriptador de texto</title>
</head>
<body>
  <header>
    <div class="icon-container">
      <img src="img/customerlogo-alura.png" class="icon-element">
    </div>
    <div class="header-content">
      <div class="text-container">
        <h1>Encriptador de texto</h1>
      </div>
      <a href="" class="header-a"><i class="fa-brands fa-github"></i></a>
    </div>
  </header>

  <main>
    <section class="section-text-area">
      <textarea></textarea>
      <div class="valid">
        <p class="info"><i class="fa-sharp fa-solid fa-circle-info"></i>     Solo letras minusculas sin acentos</p>
        <div class="btn">
          <button onclick="encriptar()">ENCRIPTAR</button>
          <button onclick="desencriptar()">DESENCRIPTAR</button>
        </div>
      </div>
    </section>
    
    <section class="section-output">
      <div class="resultado">

        <h3>Ningun menxsaje fue encriptado</h3>
        <p>Encuentra el texto que deseas encriptar o desencriptar</p>

        <img src="img/roboot.png" class="disappearing-image">
        
      </div>
       <button class="btn-copiar" onclick="copiarTexto()">Copiar Texto</button> 
    </section>
  </main>

  <script type="text/javascript" src="javascript.js"></script>
  <footer class="f">
   <h3> &#169JONATHAN</h3>
  </footer>
  <script src="script.js"></script>
</body>
</html>
